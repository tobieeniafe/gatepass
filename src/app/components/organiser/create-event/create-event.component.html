<div class="row body">
  <div class="col m12 s12">
    <h5>Create Event</h5>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
    <br>
  </div>

<!-- form starts here -->
  <div class="col m6 s12">
    <form class="col s12" (submit)="createEvent(eventDate.value, eventTime.value)" class="row" id="form" novalidate="">
      <div class="row">
        <div class="input-field col s12 m6">
          <label for="event_name">Event Name</label>
          <input placeholder="Event Name" id="event_name" type="text" class="validate" name="event_name" [(ngModel)]="event_name">
        </div>
        <div class="input-field col s12 m6">
          <label for="event_location">Event Location</label>
          <input placeholder='Event Location' id="event_location" type="text" class="validate" name="event_location" [(ngModel)]="event_location">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m6">
          <label for="event_date">Date</label><br>
          <input id="event_date" type="text" class="datepicker" #eventDate name="event_date" [(ngModel)]="event_date">
        </div>
        <div class="input-field col s12 m6">
          <label for="event_time">Time</label><br>
          <input id="event_time" type="text" class="timepicker" #eventTime name="event_time" [(ngModel)]="event_time">
        </div>
      </div>
      <div class="row"><br>
        <div class="input-field col s12 m6">
          <label for="price">Base Price</label>
          <input placeholder="Base Price" id="price" type="text" class="validate"  name="base_price" [(ngModel)]="base_price">
        </div>
      </div>
      <br><br>
      <h5>Ticket Details</h5><br>

      <!-- ticket type 1 -->
      <div class="row">
        <div class="input-field col s12 m4">
          <label for="ticket_name">Ticket Name</label>
          <input placeholder="e.g. Regular" id="price" type="text" class="validate" name="ticket1_name" [(ngModel)]="ticket1_name">
        </div>
        <div class="input-field col s12 m4">
          <label for="ticket_price">Ticket Price</label>
          <input placeholder='ticket Price' id="ticket_price" type="text" class="validate" name="ticket1_price" [(ngModel)]="ticket1_price">
        </div>
        <div class="col s12 m4">
          <image-upload  [max]="1"  [url]="'https://api.imgur.com/3/upload'"  [headers]="[{header: 'Authorization', value: 'Client-ID aab3505f42b5d63'}]"
          buttonCaption="Ticket Image"  dropBoxMessage="Drop image here"  (onFileUploadFinish)="imageUploaded($event)" [extensions]="['jpeg','png','jpg']" #ticketImg></image-upload>
        </div>
      </div><br>
      <!-- ticket type 1 end-->

      <br><br>
      <div class="row">
        <div class="file-field input-field col s12">
          <h5 align='center'>Design Image</h5>
          <!-- <div class="btn">
            <span>Upload</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div> -->
          <image-upload  [max]="1"  [url]="'https://api.imgur.com/3/upload'"  [headers]="[{header: 'Authorization', value: 'Client-ID aab3505f42b5d63'}]"
          buttonCaption="Event Image"  dropBoxMessage="Drop image here"  (onFileUploadFinish)="imageUploaded($event)" [extensions]="['jpeg','png','jpg']" #eventImg></image-upload>
        </div>
      </div>
      <br><br>
      <div class="row" align=center>
        <button type="submit" name="button" class="btn">Create Event</button>
      </div>
      <br><br>
    </form>
  </div>
  <!-- form ends here -->



  <div class="col m6 s12">
    <agm-map [latitude]="position.latitude" [longitude]="position.longitude" [zoom]='17' [minZoom]='15'>
      <agm-marker [latitude]="position.latitude" [longitude]="position.longitude">
        <!-- <agm-snazzy-info-window [isOpen]="true" [maxWidth]="200" [closeWhenOthersOpen]="true" backgroundColor='#0ff' border="{width: '5px', color: '#000'}">
          <ng-template>
            My first Snazzy Info Window!
          </ng-template>
        </agm-snazzy-info-window> -->
      </agm-marker>
    </agm-map>
  </div>


</div>
