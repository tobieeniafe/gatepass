<div class="registerBody" id='registerBody' [ngStyle]="{'background-image': 'url(' + image + ')'}">
  <div class="row">

    <div class="col m2 s1"></div>
    <div class="col m4 transparent">
      <div align='left'>
        <h4>Already have an <br> account?</h4>
        <a routerLink='/login'><button type="button" name="button" class="transparent-btn btn">Login</button></a>
        <p>Read the terms and conditions for this platform <br><a routerLink='/#'>here</a> </p>
      </div>
    </div>
    <div class="form col m4 s10 row" align="center">
    	<form class="row" id="form" method="post" novalidate="">
    		<h4>Register</h4>
            <div class="input-field col s12">
              <input #fullname placeholder="Fullname" id="fullname" type="text" class="validate" name="fullname">
            </div>
            <div class="input-field col s12">
              <input #username placeholder="Username" id="username" type="text" class="validate" name="username">
            </div>
            <div class="input-field col s12">
              <input #phone placeholder="Phone" id="phone" type="text" class="validate" name="phone">
            </div>
            <div class="input-field col s12">
              <input #email placeholder="E-mail" id="password" type="email" class="validate" name="email">
            </div>
            <div class="input-field col s12">
              <input #password placeholder='Password' id="password" type="password" class="validate" name="password">
            </div>
            <button type="submit" name="button" class="btn waves-effect waves-light" (click)="register(fullname.value, username.value, phone.value, email.value, password.value)">Register</button>

            <h5 class="small">Already have an account? <a routerLink='/login'>Login</a></h5>
    	</form>
    </div>
    <div class="col m2 s1"></div>

  </div>
</div>
