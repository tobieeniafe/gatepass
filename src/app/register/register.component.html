<div class="registerBody" id='registerBody' [ngStyle]="{'background-image': 'url(' + image + ')'}">
  <div class="row">

    <div class="col m2 s1"></div>
    <div class="col m4 transparent">
      <div class="right" align='left'>
        <h4>Already have an <br> account?</h4>
        <a routerLink='/login' routerLinkActive='active'><button type="button" name="button" class="transparent-btn btn">Login</button></a>
        <p>Read the terms and conditions for this platform <br><a routerLink='/#' routerLinkActive='active'>here</a> </p>
      </div>
    </div>
    <div class="form col m4 s10 row" align="center">
    	<form method="" action="" class="row" id="form" >
    		<h4>Register</h4>
            <div class="input-field col s12">
              <input placeholder="Fullname" id="fullname" type="text" class="validate">
            </div>
            <div class="input-field col s12">
              <input placeholder="Phone" id="phone" type="text" class="validate">
            </div>
            <div class="input-field col s12">
              <input placeholder="E-mail" id="password" type="email" class="validate">
            </div>
            <div class="input-field col s12">
              <input placeholder='Password' id="password" type="password" class="validate">
            </div>
            <button type="button" name="button" class="btn waves-effect waves-light">Register</button>
    	</form>
    </div>
    <div class="col m2 s1"></div>

  </div>
</div>
